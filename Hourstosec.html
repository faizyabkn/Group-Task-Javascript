<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hours To Second</title>
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />

    <style>
        .maincontainer {
          width: 50%;
          border-radius: 10px;
          background-color: #2c3e50;
        }
        .content {
          width: 90%;
          margin: auto;
          color: white;
        }
        .content h1 {
          font-size: 35px;
          text-align: center;
          margin-bottom: 30px;
          text-transform: uppercase;
        }
      </style>
</head>
<body>
    <body style="background-color: #95afc0">
        <div class="maincontainer m-auto mt-5 shadow-lg">
          <div class="content pt-2">
            <h1>Hours To Second</h1>
            <div>
              <label>Enter Hours :</label
              ><input type="text" class="form-control" name="" id="inputdata1" required />
            </div>
            <div class="text-center mt-4">
              <button class="btn btn-primary" onclick="Hoursconverter()">Submit</button>
              <button class="btn btn-danger" type="reset" onclick="reset()">
                Reset
              </button>
            </div>
            <div class=" mt-2 pb-3">
              <input type="text" disabled id="result" class="form-control">
            </div>
          </div>
        </div>


        <script>
          function reset(){
            document.getElementById("inputdata1").value = "";
            document.getElementById("result").value = "";
          }
            function Hoursconverter(){

            let x = document.getElementById("inputdata1").value;

            let y = (x * 3600);

            if(x == ''){
              document.getElementById(`result`).value = "Please Enter Hours"
            }
            else{
              document.getElementById(`result`).value = y;
            }
            

            }
        </script>
</body>
</html>
