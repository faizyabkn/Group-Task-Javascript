<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <title>Age To Days</title>
    <style>
      .maincontainer {
        width: 50%;
        border-radius: 10px;
      }
      .content {
        width: 90%;
        margin: auto;
      }
      .content h1 {
        font-size: 35px;
        text-align: center;
        margin-bottom: 30px;
      }
    </style>
  </head>
  <body>
    <div class="m-auto mt-5 shadow-lg maincontainer">
      <div class="content">
        <h1>Age to Days Converter</h1>
        <div>
          <input type="date" class="form-control" name="" id="inputdata" />
        </div>
        <div class="mt-2 text-center">
          <button class="btn btn-primary" id="subbtn" onclick="birthConverter()">Submit</button>
          <button class="btn btn-danger" type="reset" id="resetbtn">Reset</button>
        </div>
        <h2 id="finalresult"></h2>
      </div>
    </div>


    <script>

      function birthConverter(){
        let d = new Date();
        let year = d.getFullYear();
        console.log(year);

        let inpt = document.getElementById("inputdata").value;
        let DOB = (year - inpt)*365;
        document.getElementById("finalresult").innerHTML = DOB;
      }

    </script>
  </body>
</html>
