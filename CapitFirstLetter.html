    <h2 class="text-center">Capitalize First Letter</h2>
    <label for="fullName">Full Name:</label>
    <input type="text" id="fullName" name="fullName" class="form-control" >
    <div class="text-center mt-2">
    <button class="btn bg-primary text-white" type="submit" onclick="showResult()">Submit</button>
    <button type="reset" class="btn bg-danger  text-white" onclick="Reset()">Reset</button>
    </div>
    <div id="output"></div>
    </div>

    <script>

      function Reset(){
        document.getElementById('fullName').value = "";
        document.getElementById('output').textContent = "";
        // result.textContent = "";
      }
      function showResult () {
          let fullName = document.getElementById('fullName').value;
          let result = document.getElementById('output');
          let nameParts = fullName.split(' ');
          let capitalizedNames = []; 


          if(!isNaN(nameParts)){
            alert("Please Enter Your Full Name !")
            return
          }
      
          for (const item of nameParts) {
              let cpt = item.charAt(0).toUpperCase() + item.slice(1);
              console.log(typeof cpt);
              capitalizedNames.push(cpt);
          }
      
          result.textContent = capitalizedNames.join(' ');
      
      }
